{% extends 'base.html' %}

{% block title %}Result{% endblock title %}

{% block content %}
<div class='container'>
    <div class='card-columns' style='padding:20px; margin:20px;'>
        <div class='card' align='centre' style='width:25rem; border:4px black solid '>
            <div class='card-body'>
                <h5 class='card-text'>Score:{{score}}</h5>
                <p class='card-text'>Correct Answer:{{correct}}</p>
                <p class='card-text'>Incorrect Answer:{{wrong}}</p>
                <p class='card-text'>Total Questions:{{total}}</p>

            </div>
        </div>
    </div>
</div>
<a href='/'>Home</a>
{% endblock content %}
